<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PANSVIEWER</title>
</head>
<body>
    <h1>PANSVIEWER</h1>
    <div>
        <input type="file" id="input_file" />
    </div>

    <script>
        const inputFile = document.getElementById('input_file');
        inputFile.addEventListener("change", function(e) {
            let data = new FormData();
            data.append('upl', e.target.files[0], 'blobby.txt');

            fetch('http://localhost:7000/', {
                method: 'POST',
                body: data,
            }).then((res)=>{
                return( res.json() );
            }).then((json)=>{
                // 通信が成功した際の処理
            }).catch((error)=>{
                // エラー処理
            });
        });
    </script>
</body>
</html>
